<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#333333"> %sapper.base%

    <link rel="stylesheet" href="global.css">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="icon" type="image/png" href="favicon.ico">

    <script async defer data-domain="thiere-tasse.com" src="https://stats.theiere-tasse.com/js/index.js"></script>

    <script>
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
    </script>

    <script>
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }
    </script>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
    <link rel="stylesheet" href="spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="spectre.css/dist/spectre-icons.min.css">
</head>

<body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <main id="sapper">%sapper.html%</main>
</body>

</html>
